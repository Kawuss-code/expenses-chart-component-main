<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>
</head>
<body>
  <div class="container">
    <section class="balance-container">
      <div class="balance-info">
        <p class="white comment">
          My balance
        </p>
        <p class="balance-cash">
          $921.48
        </p>
      </div>
      <img class="balance-logo" src="images/logo.svg" alt="balance-logo">
    </section>
    <section class="spending-container">
      <p class="spending-header">
        Spending - Last 7 days
      </p>
      <div class="spending-chart">
        <div class="day-container">
          <div id="mon" class="bar"></div>
          <p class="comment day">mon</p>
        </div>
        <div class="day-container">
          <div id="tue" class="bar"></div>
          <p class="comment day">tue</p>
        </div>
        <div class="day-container">
          <div id="wed" class="bar"></div>
          <p class="comment day">wed</p>
        </div>
        <div class="day-container">
          <div id="thu" class="bar"></div>
          <p class="comment day">thu</p>
        </div>
        <div class="day-container">
          <div id="fri" class="bar"></div>
          <p class="comment day">fri</p>
        </div>
        <div class="day-container">
          <div id="sat" class="bar"></div>
          <p class="comment day">sat</p>
        </div>
        <div class="day-container">
          <div id="sun" class="bar"></div>
          <p class="comment day">sun</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="spending-info-con">
        <div class="spending-info">
          <p class="comment">Total this month</p>
          <p class="spending-cash"> $478.33</p>
        </div>
        <div class="percentage-info">
          <p class="percentage">+2.4%</p>
          <p class="comment">from last month</p>
        </div>
      </div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
