<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <section class="balance-container">
      <div class="balance-info">
        <p class="white comment">
          My balance
        </p>
        <p class="balance-cash">
          $921.48
        </p>
      </div>
      <img class="balance-logo" src="images/logo.svg" alt="balance-logo">
    </section>
    <section class="spending-container">
      <p class="spending-header">
        Spending - Last 7 days
      </p>
      <div class="spending-chart">

      </div>
      <div class="line"></div>
      <div class="spending-info-con">
        <div class="spending-info">
          <p class="comment">Total this month</p>
          <p class="spending-cash"> $478.33</p>
        </div>
        <div class="percentage-info">
          <p class="percentage">+2.4%</p>
          <p class="comment">from last month</p>
        </div>
      </div>
    </section>
  </div>

  mon
  tue
  wed
  thu
  fri
  sat
  sun
</body>
</html>
